<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisitaPuntoCom</title>
  </head>
  <body>
    <small id="dataVisit">
      <span></span>
      <span></span>
    </small>
  </body>
</html>

<style>
  body {
    background-color: black;
    min-height: 100dvh;
    display: grid;
    place-content: center;
  }
  small {
    font-size: 20px;
    color: white;
    font-family: monospace;
  }
</style>
<script type="module">
  const res = await fetch("https://geolocation.microlink.io/");
  const json = await res.json();

  const {
    city: { name: city },
    country: { name: country, flag },
  } = json;

  await fetch("/visit", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      city,
      country,
      flag,
    }),
  });

  const source = new EventSource("/visit");
  const dataVisit = document.getElementById("dataVisit");

  source.addEventListener("visit-update", (event) => {
    const { city, country, flag } = JSON.parse(event.data);
    dataVisit.innerHTML = `Ha entrado alguien de ${city}, ${country} ${flag}`;
  });
</script>
